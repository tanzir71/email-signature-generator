<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Free Email Signature Generator</title>
  
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
      <script src='js/notify.js'></script>
  
</head>

<body>

  <div class="wrapper">
  
  <h1>Email Signature Generator</h1>
  <p class="title">Copy and paste your completed signature from the box on the right.</p>

  <div class="form">

    <input name="name" id="nameInput" type="text" value="" placeholder="Full name"></input><br />
    <input name="title" id="titleInput" type="text" value="" placeholder="Job title"></input><br />
    <input name="office" id="officeInput" type="text" value="" placeholder="Office address"></input><br />
    <input name="phone" id="phoneInput" type="text" value="" placeholder="Phone number"></input><br />
    <input name="email" id="emailInput" type="email" value="" placeholder="Email address"></input><br />
    <input name="web" id="webInput" type="url" value="" placeholder="Website"></input><br />
    <input name="fb" id="fbInput" type="url" value="" placeholder="Facebook"></input><br />
    <input name="tweet" id="tweetInput" type="url" value="" placeholder="Twitter"></input><br />
    <input name="linkedin" id="linkedinInput" type="url" value="" placeholder="LinkedIn"></input><br />
    <input name="otherlink" id="otherInput" type="url" value="" placeholder="Other link"></input><br />

  </div>

  	<div class="signature">
  		<br>

		<table width="320" border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;">
			<tbody>
				<tr>
		        	<td>
		                <table width="320" border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;">
		                    <tbody>
		                        <tr>
		                            <td style="background:#0099f1; moz-border-radius:50px; khtml-border-radius:50px; ms-border-radius:50px; webkit-border-radius:50px; border-radius:50px;">
		                                <table width="320" border="0" cellspacing="0" cellpadding="0">
		                                    <tbody>
		                                        <tr>
		                                            <td width="50" valign="top" align="center" data-bgcolor="Logo BG color" style="background:#4b4d52; moz-border-radius:50px; khtml-border-radius:50px; ms-border-radius:50px; webkit-border-radius:50px; border-radius:50px;">
		                                                <!-- Add your Avatar or Logo -->
		                                                <img src="images/logo_wht_small.png" alt="Logo" border="0" style="display:block; border:0; outline:none; padding:20px;" />
		                                            </td>
		                                            <td valign="middle" align="left" style="color:#ffffff; font-family:'Lato', sans-serif, Arial; font-size:18px; line-height:18px; font-weight:900; padding:0 0 0 15px;">
		                                                <!-- Edit your Name or Title -->
		                                                <span id="textName">Tanzir Rahman</span><br>                                   	
		                                                <!-- Edit your job title or subtitle -->
		                                                <span id="textTitle" style="font-size:11px; font-weight:400;">Designer & Developer</span>
		                                            </td>
		                                        </tr>
		                                    </tbody>
		                                </table>
		                            </td>
		                        </tr>
		                        <tr>
		                        	<td>
		                            	<table width="320" border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;">
		                                	<tbody>
		                                    	<tr>
		                                            <td width="10%" height="38" valign="middle" style="padding:20px 0 0 20px;"><img src="images/icon-map_blue.png" alt="Map" border="0" width="30" style="display:block; border:0; outline:0;" /></td>
		                                            <!-- Edit your Address -->
		                                            <td width="90%" height="38" valign="middle" align="left" style="padding:20px 0 0 5px; font-family:'Lato', sans-serif, Arial; font-size:12px; line-height:24px; font-weight:400; color:#4b4d52;"><span id="textOffice">West Rampura, Dhaka, Bangladesh</span></td>
		                                        </tr>
		                        			</tbody>
		                                </table>
		                            </td>
		                        </tr>
		                        <tr>
		                        	<td>
		                            	<table width="320" border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;">
		                                	<tbody>
		                                    	<tr> 
		                                            <td width="14%" height="38" valign="middle" style="padding:0 0 0 20px;"><img src="images/icon-phone_blue.png" alt="Phone" border="0" width="30" style="display:block; border:0; outline:0;" /></td>
		                                            <!-- Edit your Phone number -->
		                                            <td width="33%" height="38" valign="middle" align="left" style="padding:0 0 0 5px; font-family:'Lato', sans-serif, Arial; font-size:12px; line-height:24px; font-weight:400; color:#4b4d52;"><span id="textPhone">+8801730496995</span></td>
		                                            <td width="10%" height="38" valign="middle" style="padding:0 0 0 10px;"><img src="images/icon-email_blue.png" alt="Email" border="0" width="30" style="display:block; border:0; outline:0;" /></td>
		                                            <!-- Edit your Email address -->
		                                            <td width="43%" height="38" valign="middle" align="left" style="padding:0 0 0 5px; font-family:'Lato', sans-serif, Arial; font-size:12px; line-height:24px; font-weight:400; color:#4b4d52;"><a href="mailto:hello@thirdhandbd.com" id="textEmail" style="text-decoration:none; color:#4b4d52;">hello@thirdhandbd.com</span></td>
		                        				</tr>
		                        			</tbody>
		                                </table>
		                            </td>
		                        </tr>
		                        <tr>
		                        	<td>
		                            	<table width="320" border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;">
		                                	<tbody>
		                                    	<tr> 
		                                            <td width="10%" height="38" valign="middle" style="padding:0 0 0 20px;"><img src="images/icon-web_blue.png" alt="Web" border="0" width="30" style="display:block; border:0; outline:0;" /></td>
		                                            <!-- Edit your website URL -->
		                                            <td width="90%" height="38" valign="middle" align="left" style="padding:0 0 0 5px; font-family:'Lato', sans-serif, Arial; font-size:12px; line-height:24px; font-weight:600; color:#0090e3; letter-spacing:2px;"><a href="https://www.thirdhandbd.com.com" id="textWeb" style="text-decoration:none; color:#0090e3;">THIRDHANDBD.COM</a></td>
		                        				</tr>
		                        			</tbody>
		                                </table>
		                            </td>
		                        </tr>
		                        <tr>
		                        	<td>
		                            	<table width="320" border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;">
		                                	<tbody>
		                                    	<tr> 
		                                            <!-- Edit your social network URLs -->
		                                            <td width="90%" colspan="2" align="left" style="padding:10px 0 0 15px;">
		                                                <a href="#"><img src="images/social_facebook_dark.png" alt="Facebook" width="30" border="0" style="display:inline-block; border:0; outline:none;" /></a>
		                                                <a href="#"><img src="images/social_twitter_dark.png" alt="Twitter" width="30" border="0" style="display:inline-block; border:0; outline:none;" /></a>
		                                                <a href="#"><img src="images/social_linkedin_dark.png" alt="LinkedIN" width="30" border="0" style="display:inline-block; border:0; outline:none;" /></a>
		                                                <a href="#"><img src="images/social_google_dark.png" alt="Google+" width="30" border="0" style="display:inline-block; border:0; outline:none;" /></a>
		                                                <a href="#"><img src="images/social_dribbble_dark.png" alt="Dribbble" width="30" border="0" style="display:inline-block; border:0; outline:none;" /></a>
		                                            </td>
		                        				</tr>
		                        			</tbody>
		                                </table>
		                            </td>
		                        </tr>
		                    </tbody>
		                </table>
					</td>
		        </tr>
		    </tbody>
		</table>

		<br>

  	</div>

</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>

</body>

</html>
